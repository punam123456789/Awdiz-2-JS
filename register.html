<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="margin: auto;text-align: center;">Register form</h1>
    <form onsubmit="register(event)" style="width: 25%; height: 80%; text-align: center; margin: auto; border: 1px solid black;">
        <label >Name</label><br>
        <input id="username" type="text" placeholder="Enter your name"><br>
        <label for="">Email</label><br>
        <input id="useremail" type="email" placeholder="Enter your Email"><br>
        <label for="">Password</label><br>
        <input id="userpassword" type="password" placeholder="enter your password"><br>
        <label for="">Confirm Password</label><br>
        <input id="userconfirmpassword" type="password" placeholder="enter confirm password"> <br>
        <input type="submit" value="Register">

    </form>
    <!-- <button onclick="getdata()">submit</button> -->
   

    <script src="./server.js"></script>
</body>
</html>
